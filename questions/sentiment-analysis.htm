# Sentiment Analysis

Design a generic model to do sentiment-analysis for movie reviews.

## Requirements

- Expose a `POST` method with endpoint `/sentiment-analysis`
- The method will accept a JSON object of the forms described below
```json
{
    "reviews": ["Good Review", "Bad Review"]
}
```
- Return output as JSON string `"positive"` or `"negative"`
```json
{
    "response": ["positive", "negative"]
}
```
